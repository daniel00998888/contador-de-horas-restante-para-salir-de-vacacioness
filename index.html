<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .game {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Casino en Línea</h1>
    <div id="slot-machine" class="game">
        <h2>Máquina Tragamonedas</h2>
        <button onclick="spin()">Girar</button>
        <p id="result"></p>
    </div>

    <script>
        const symbols = ['🍒', '🍋', '🍉', '🔔', '⭐'];

        function spin() {
            const result = [];
            for (let i = 0; i < 3; i++) {
                result.push(symbols[Math.floor(Math.random() * symbols.length)]);
            }
            document.getElementById('result').innerText = result.join(' ');
            checkWin(result);
        }

        function checkWin(result) {
            const uniqueSymbols = new Set(result);
            const message = uniqueSymbols.size === 1 ? '¡Ganaste!' : 'Intenta de nuevo';
            document.getElementById('result').innerText += ` - ${message}`;
        }
    </script>
</body>
</html>
