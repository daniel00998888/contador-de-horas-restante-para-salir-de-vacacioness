<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social de Videos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            text-align: center;
            display: none; /* Se ocultan inicialmente */
        }

        .form.active {
            display: block; /* Se mostrar치 cuando se active */
        }

        h2, h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }

        .video-upload {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #videos {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #videos .video {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .video video {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
        }

        .video .actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .video .actions button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form" id="registration-form">
        <h2>Registro</h2>
        <input type="text" placeholder="Nombre de usuario">
        <input type="password" placeholder="Contrase침a">
        <button onclick="showVideoContainer()">Registrar</button>
        <p>쯏a tienes una cuenta? <a href="#" onclick="showLoginForm()">Iniciar sesi칩n</a></p>
    </div>
    <div class="form" id="login-form">
        <h2>Iniciar sesi칩n</h2>
        <input type="text" placeholder="Nombre de usuario">
        <input type="password" placeholder="Contrase침a">
        <button onclick="showVideoContainer()">Iniciar sesi칩n</button>
        <p>쯅o tienes una cuenta? <a href="#" onclick="showRegisterForm()">Reg칤strate</a></p>
    </div>
    <div id="video-container">
        <div class="video-upload">
            <h3>Compartir Video</h3>
            <input type="file" accept="video/*">
            <button>Compartir</button>
        </div>
        <div id="videos">
            <!-- Aqu칤 se incluir치n los videos subidos -->
            <div class="video">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
                <div class="actions">
                    <button>游녨 Me gusta</button>
                    <button>游눫 Comentar</button>
                    <button>游댕 Compartir</button>
                </div>
            </div>
            <div class="video">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
                <div class="actions">
                    <button>游녨 Me gusta</button>
                    <button>游눫 Comentar</button>
                    <button>游댕 Compartir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('registration-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('video-container').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('registration-form').classList.remove('active');
            document.getElementById('video-container').style.display = 'none';
        }

        function showVideoContainer() {
            document.getElementById('registration-form').classList.remove('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('video-container').style.display = 'block';
        }

        // Inicializar mostrando el formulario de inicio de sesi칩n
        showLoginForm();
    </script>
</body>
</html>
