<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        .chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot de Matemáticas
        </div>
        <div class="chat-messages" id="chat-messages">
            <div>¡Hola! Buenas, un gusto en volverte a ver. ¿En qué puedo ayudarte hoy con tus tareas de matemáticas?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div>Tú: ${userInput}</div>`;
            document.getElementById('user-input').value = '';

            // Lógica del chatbot
            const botResponse = handleMathQuestion(userInput);
            chatMessages.innerHTML += `<div>IA: ${botResponse}</div>`;
        }

        function handleMathQuestion(question) {
            try {
                // Intentar resolver la ecuación
                const answer = eval(question);
                return `La respuesta es ${answer}`;
            } catch (error) {
                // Respuesta predeterminada si no se puede resolver la ecuación
                return 'Lo siento, no puedo resolver esa pregunta. ¿Puedes reformularla?';
            }
        }
    </script>
</body>
</html>
