<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antivirus Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .antivirus-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .antivirus-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .antivirus-content {
            padding: 20px;
        }
        .antivirus-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .antivirus-log {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="antivirus-container">
        <div class="antivirus-header">
            Antivirus Simple
        </div>
        <div class="antivirus-content">
            <button class="antivirus-button" onclick="scanDevice()">Escanear Dispositivo</button>
            <div class="antivirus-log" id="antivirus-log"></div>
        </div>
    </div>
    <script>
        async function scanDevice() {
            const log = document.getElementById('antivirus-log');
            log.innerHTML = 'Iniciando el escaneo...<br>';

            // Simulación del escaneo
            const files = ['file1.txt', 'file2.doc', 'file3.pdf'];
            const virusSignatures = ['virus1', 'virus2', 'virus3'];
            let foundViruses = 0;

            for (const file of files) {
                log.innerHTML += `Escaneando ${file}...<br>`;
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simular tiempo de escaneo

                const containsVirus = virusSignatures.some(signature => file.includes(signature));
                if (containsVirus) {
                    log.innerHTML += `¡Archivo infectado encontrado: ${file}!<br>`;
                    foundViruses++;
                } else {
                    log.innerHTML += `${file} está limpio.<br>`;
                }
            }

            if (foundViruses === 0) {
                log.innerHTML += 'No se encontraron archivos infectados.<br>';
            } else {
                log.innerHTML += `Escaneo completado. Se encontraron ${foundViruses} archivos infectados.<br>`;
            }
        }
    </script>
</body>
</html>
