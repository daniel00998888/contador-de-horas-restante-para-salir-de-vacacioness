<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Avanzada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        .chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            IA Avanzada
        </div>
        <div class="chat-messages" id="chat-messages">
            <div>¡Hola! Buenas, un gusto en volverte a ver. ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div>Tú: ${userInput}</div>`;
            document.getElementById('user-input').value = '';

            // Lógica para interactuar con la API de OpenAI
            const botResponse = await fetchOpenAIResponse(userInput);
            chatMessages.innerHTML += `<div>IA: ${botResponse}</div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight; // Desplazarse hacia abajo
        }

        async function fetchOpenAIResponse(prompt) {
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: prompt,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.statusText}`);
                }

                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error('Error al obtener la respuesta de OpenAI:', error);
                return 'Lo siento, hubo un problema al obtener la respuesta. Inténtalo de nuevo más tarde.';
            }
        }
    </script>
</body>
</html>
