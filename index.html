<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga la Aplicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>¡Descarga la Aplicación Aquí!</h1>
    <button onclick="descargarApp()">Descargar Aplicación</button>

    <script>
        function descargarApp() {
            // Detectar si el usuario está en móvil o PC
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                // Descargar APK para móviles
                window.location.href = "app/android-version.apk";
            } else {
                // Descargar ejecutable para PC
                window.location.href = "app/desktop-version.exe";
            }
        }
    </script>
</body>
</html>
