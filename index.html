<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .vpn-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .vpn-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .vpn-content {
            padding: 20px;
        }
        .vpn-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .vpn-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="vpn-container">
        <div class="vpn-header">
            Conexión VPN Básica
        </div>
        <div class="vpn-content">
            <input type="text" id="server-address" class="vpn-input" placeholder="Dirección del servidor VPN">
            <input type="text" id="username" class="vpn-input" placeholder="Nombre de usuario">
            <input type="password" id="password" class="vpn-input" placeholder="Contraseña">
            <button class="vpn-button" onclick="connectVPN()">Conectar</button>
        </div>
    </div>
    <script>
        function connectVPN() {
            const serverAddress = document.getElementById('server-address').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!serverAddress || !username || !password) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            // Aquí agregarías la lógica para conectarte a un servidor VPN
            // Esta es una simulación de conexión para propósitos de demostración
            alert(`Conectando a VPN en ${serverAddress} como ${username}...`);
        }
    </script>
</body>
</html>
